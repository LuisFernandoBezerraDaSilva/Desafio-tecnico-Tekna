<mat-card>
  <mat-card-title>{{ taskId ? 'Edit Task' : 'New Task' }}</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" name="title" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description" name="description" required></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [(ngModel)]="date" name="date" type="date" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions style="justify-content: center;">
    <button mat-raised-button color="primary" (click)="saveTask()">
      {{ taskId ? 'Update' : 'Save' }}
    </button>
  </mat-card-actions>
</mat-card>
